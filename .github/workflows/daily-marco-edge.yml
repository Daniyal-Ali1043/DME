name: Daily Marco Edge

on:
  push:
    branches:
      - feature/staging-pipeline
  workflow_dispatch:

jobs:
  build:
    name: Build Backend
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Create .env.local from .env.example
        run: |
          cp .env.example .env.local
          echo "POSTMARK_SERVER_TOKEN=${{ secrets.POSTMARK_SERVER_TOKEN }}" >> .env.local
          echo "POSTMARK_FROM_EMAIL=${{ secrets.POSTMARK_FROM_EMAIL }}" >> .env.local

          # Add required dummy build-time variables
          echo "STRIPE_SECRET_KEY=sk_test_dummy" >> .env.local
          echo "STRIPE_WEBHOOK_SECRET=whsec_dummy" >> .env.local
          echo "EVENTS_API_SECRET=dummy_event_secret" >> .env.local

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

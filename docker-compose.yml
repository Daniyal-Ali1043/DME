version: "3.8"

services:
  web:
    build: .
    container_name: dme-web
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: dme-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: dme
    ports:
      - "5432:5432"
    volumes:
      - dme_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  dme_data:
